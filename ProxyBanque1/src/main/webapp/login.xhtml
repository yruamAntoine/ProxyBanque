<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>
<body>
	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="index.xhtml" />
				<p:menuitem value="Nouveau utilisateur" url="index.xhtml" />
				<p:menuitem value="Modifier utilisateur" url="modifier.xhtml" />
				<p:menuitem value="Supprimer utilisateur" url="supprimer.xhtml" />
			</p:breadCrumb>
			<br/>
		</h:form>
		<fieldset style="width: 349px; height: 130px">
			<legend>Gestion des Employés</legend>
			<h:form>
				<table>
					<tr>
						<td>Nom</td>
						<td><h:inputText id="nom" value="#{empMB.employe.nom}"></h:inputText></td>
					</tr>

					<tr>
						<td>Prenom</td>
						<td><h:inputText id="prenom" value="#{empMB.employe.prenom}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:commandButton value="Ajouter employe"
								action="#{empMB.ajouter}"></h:commandButton></td>
						<td><h:commandButton value="Rafraichir la liste"
								action="#{empMB.afficher}"/></td>
					</tr>
				</table>
			</h:form>

		</fieldset>
	</div>
	<br/>
	<br/>
	<br/>
	<div>
		<p:dataTable var="emp" value="#{empMB.listeEmp}">
			 <!-- Equivalent à une boucle for each pour balayer et afficher la liste des utilisteurs --> 
			<p:column headerText="Id">
				<h:outputText value="#{emp.id}" />
			</p:column>

			<p:column headerText="nom">
				<h:outputText value="#{emp.nom}" />
			</p:column>

			<p:column headerText="prenom">
				<h:outputText value="#{emp.prenom}" />
			</p:column>

		</p:dataTable>
	</div>
</body>
</html>
