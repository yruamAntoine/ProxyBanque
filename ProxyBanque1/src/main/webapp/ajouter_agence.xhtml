<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div align="center">
		
		<fieldset style="width: 349px; height: 130px">
			<legend>Gestion des Agences</legend>
			
			<h:form>
				<table>
					<tr>
						<td>Date de creation</td>
						<td><h:inputText id="dateCreation" value="#{agenceMB.agence.dateCreation}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:commandButton value="Ajouter agence"
								action="#{agenceMB.ajouter}"></h:commandButton></td>
						<td><h:commandButton value="Rafraichir la liste"
								action="#{agenceMB.afficher}"/></td>
					</tr>
				</table>
			</h:form>

		</fieldset>
	</div>
	<br/>
	<br/>
	<br/>
	<div>
		<p:dataTable var="agence" value="#{agenceMB.listeAgence}">
			 <!-- Equivalent Ã  une boucle for each pour balayer et afficher la liste des utilisteurs --> 
			<p:column headerText="id">
				<h:outputText value="#{agence.id}" />
			</p:column>

			<p:column headerText="dateCreation">
				<h:outputText value="#{agence.dateCreation}" />
			</p:column>
		</p:dataTable>
	</div>
</body>
</html>
