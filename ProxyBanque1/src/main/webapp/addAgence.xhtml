<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="login.xhtml" />
				<p:menuitem value="Nouvelle agence" url="addAgence.xhtml" />
				<p:menuitem value="Supprimer agence" url="supprimer.xhtml" />
			</p:breadCrumb>
			<br/>
		</h:form>
		<fieldset style="width: 349px; height: 130px">
			<legend>Gestion des agences</legend>
			<h:form>
				<table>
					<tr>
						<td>Date création : </td>
						<td><h:inputText id="dateCreation" value="#{agenceMB.agence.dateCreation}"></h:inputText></td>
					</tr>

				</table>
			</h:form>

		</fieldset>
	</div>
	<br/>
	<br/>
	<br/>
	<div>
		<p:dataTable var="emp" value="#{agenceMB.listeAgence}">
			 <!-- Equivalent à une boucle for each pour balayer et afficher la liste des utilisteurs --> 
			<p:column headerText="Id">
				<h:outputText value="#{agence.id}" />
			</p:column>

			<p:column headerText="Date">
				<h:outputText value="#{agenceMB.dateCreation}" />
			</p:column>

			
		</p:dataTable>
	</div>
	</body>
</html>
